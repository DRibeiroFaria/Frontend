<div [align]="'right'" class="div_home-link">
<div [align]="'right'" class="div_home-link" >
    <p>
    <button mat-icon-button (click)="updateTable()" color="basic">
        <mat-icon>refresh</mat-icon>
    </button>
    </p>
    <p>
    <button mat-raised-button (click)="openAddUrl()" color="primary">
        Add Link
    </button>
    </p>
</div>

<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="url_code">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Shortening Url </th>
            <td mat-cell *matCellDef="let row"> {{row.shortened_url}} </td>
        </ng-container>

        <ng-container matColumnDef="long_url">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Original Url </th>
            <td mat-cell *matCellDef="let row"> {{row.long_url}} </td>
        </ng-container>

        <ng-container matColumnDef="count">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Clicks </th>
            <td mat-cell *matCellDef="let row"> {{row.count}} </td>
        </ng-container>

        <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let row"> {{row.created_at | date}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row"> 
                <button mat-icon-button color="primary" (click)="openEditRow(row)"> 
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteRow(row)">
                        <mat-icon>delete</mat-icon>
                </button>
                <button mat-icon-button color="basic" (click)="copy(row.shortened_url)">
                    <mat-icon>content_copy</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="5">No data</td>
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
