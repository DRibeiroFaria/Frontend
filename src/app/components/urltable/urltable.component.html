<div [align]="'right'" class="div_home-link">
<div [align]="'right'" class="div_home-link" >
    <p>
    <button mat-icon-button (click)="updateTable()" color="basic">
        <mat-icon>refresh</mat-icon>
    </button>
    </p>
    <p>
    <button mat-raised-button (click)="openAddUrl()" color="primary">
        Add Link
    </button>
    </p>
</div>

<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
</mat-form-field>

<div class="example-container mat-elevation-z8">

    <mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="url_code">
            <mat-header-cell *matHeaderCellDef mat-sort-header> SHORT URL </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="SHORT URL"> {{row.shortened_url}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="long_url">
            <mat-header-cell *matHeaderCellDef mat-sort-header> LONG URL </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="LONG URL"> {{row.long_url}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="count">
            <mat-header-cell *matHeaderCellDef mat-sort-header> CLICKS </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="CLICKS"> {{row.count}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="created_at">
            <mat-header-cell *matHeaderCellDef mat-sort-header> DATE </mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="DATE"> {{row.created_at | date}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef></mat-header-cell>
            <mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" (click)="openEditRow(row)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteRow(row)">
                    <mat-icon>delete</mat-icon>
                </button>
                <button mat-icon-button color="basic" (click)="copy(row.shortened_url)">
                    <mat-icon>content_copy</mat-icon>
                </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
